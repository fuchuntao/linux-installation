server:
  port: 9003

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: meiot-gateway
  profiles:
    active: test
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启默认的转发模式
          lower-case-service-id: true # 访问服务名可以是小写
token:
  time: 60

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: MEIOT-GATEWAY # 当前服务配置文件的分组
        extConfig[0]:
          data‐id: meiot-common-dev.yaml
          group: DEFAULT_GROUP # 公共配置文件的分组
          refresh: true

---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        network-interface: eth0
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: MEIOT-GATEWAY  # 当前服务配置文件的分组
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          group: MEIOT-COMMON # 公共配置文件的分组
          refresh: true

---
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.148:8848 # 192.168.0.148:8848
        network-interface: eth0
      config:
        server-addr: 192.168.0.148:8848
        file-extension: yaml
        group: MEIOT-GATEWAY # 当前服务配置文件的分组
        extConfig[0]:
          data‐id: meiot-common-prod.yaml
          group: MEIOT-COMMON # 公共配置文件的分组
          refresh: true
