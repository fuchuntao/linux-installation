spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: meiot-message
  profiles:
    active: test
server:
  port: 9500
feign:
  hystrix:
    enabled: true
#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 9000
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        extConfig[0]:
          data‐id: meiot-common-dev.yaml
          refresh: true
          group: MEIOT-COMMON
        group: MEIOT-MESSAGE
---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr:  http://nacos.open68.cn
      config:
        server-addr:  http://nacos.open68.cn
        file-extension: yaml
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          refresh: true
          group: MEIOT-COMMON
        group: MEIOT-MESSAGE
---
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.148:8848
        network-interface: eth0
      config:
        server-addr: 192.168.0.148:8848
        file-extension: yaml
        extConfig[0]:
          data‐id: meiot-common-prod.yaml
          refresh: true
          group: MEIOT-COMMON
        group: MEIOT-MESSAGE




