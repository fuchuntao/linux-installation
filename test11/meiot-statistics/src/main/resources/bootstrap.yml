server:
  port: 8330
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: meiot-statistics
  profiles:
    active: test
feign:
  hystrix:
    enabled: true

#mybatis-plus:
#  global-config:
#    db-config:
#      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
#      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
#  type-enums-package: cn.meiot.entity.enums   #扫描MP的通用枚举类所在的package


#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 90000

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        network-interface: eth0
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          group: DEFAULT_GROUP
          refresh: true




---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        network-interface: eth0
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: MEIOT-STATISTICS
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          group: MEIOT-COMMON
          refresh: true



---
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.148:8848
        network-interface: eth0
      config:
        server-addr: 192.168.0.148:8848
        file-extension: yaml
        group: MEIOT-STATISTICS
        extConfig[0]:
          data‐id: meiot-common-prod.yaml
          refresh: true
          group: MEIOT-COMMON