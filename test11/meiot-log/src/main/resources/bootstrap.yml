spring:
  application:
    name: meiot-log
  profiles:
    active: test
server:
  port: 9700

#是否开启熔断
feign:
  hystrix:
    enabled: true

#hystrix的超时时间---熔断
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 9000

mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: cn.meiot.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        extConfig[0]:
          data‐id: meiot-common-dev.yaml
          refresh: true
          group: MEIOT-COMMON
        group: MEIOT-LOG
---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr:  http://nacos.open68.cn
      config:
        server-addr:  http://nacos.open68.cn
        file-extension: yaml
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          refresh: true
          group: MEIOT-COMMON
        group: MEIOT-LOG
---
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.148:8848
        network-interface: eth0
      config:
        server-addr: 192.168.0.148:8848  # 192.168.0.148:8848
        file-extension: yaml
        extConfig[0]:
          data‐id: meiot-common-prod.yaml
          refresh: true
          group: MEIOT-COMMON
        group: MEIOT-LOG

