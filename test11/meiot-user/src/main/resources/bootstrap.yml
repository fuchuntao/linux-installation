server:
  port: 7800
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true
spring:
  application:
    name: meiot-user
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true

feign:
  hystrix:
    enabled: true

mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  type-enums-package: cn.meiot.entity.enums   #扫描MP的通用枚举类所在的package


#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 90000




---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        network-interface: eth0
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: user
        extConfig[0]:
          data‐id: meiot-common-dev.yaml
          group: user
          refresh: true

---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#        network-interface: eth0
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: MEIOT-USER
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          group: MEIOT-COMMON
          refresh: true

