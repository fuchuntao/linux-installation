server:
  port: 9111

feign:
  hystrix:
    enabled: true
mybatis:
  #实体类所做包
  type-aliases-package: cn.meiot.entity.db
  #mapper.xml所在位置
  mapper-locations: classpath:mybatis/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
  helperDialect: mysql
  reasonable: false
  support-methods-arguments: true
  params: count=countSql
mapper:
  mappers: tk.mybatis.mapper.common.Mapper
  not-empty: false
  identity: MYSQL
#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 9000

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        extConfig[0]:
          data‐id: meiot-common-dev.yaml
          refresh: true
          group: DEFAULT_GROUP

---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
#        network-interface: eth0
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          group: MEIOT-COMMON
          refresh: true
        group: MEIOT-DEVICE


