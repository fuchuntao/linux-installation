spring:
  thymeleaf:
    prefix: classpath:/templates/
  application:
    name: meiot-task
  profiles:
    active: test
server:
  port: 9002
#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 90000
feign:
  hystrix:
    enabled: true


---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: MEIOT-TASK
        extension-configs[0]:
          data‐id: meiot-common-dev.yaml
          group: MEIOT-COMMON
          refresh: true

---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#        network-interface: eth0
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: MEIOT-TASK
        extConfig[0]:
          data‐id: meiot-common-test.yaml
          group: MEIOT-COMMON
          refresh: true

---
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 192.168.0.148:8848
        network-interface: eth0
      config:
        server-addr: 127.0.0.1:8848 # 192.168.0.148:8848
        file-extension: yaml
        group: MEIOT-TASK
        extConfig[0]:
          data‐id: meiot-common-prod.yaml
          group: MEIOT-COMMON
          refresh: true